<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Welcome to Art Planet</title>
	
	<link rel="stylesheet" href="css/app.css">
	
	<script src="jquery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/Three.js"></script>
	<script type="text/javascript" src="js/OrbitControls.js"></script>
	<script type="text/javascript" src="js/Detector.js"></script>
	<script type="text/javascript" src="js/Earth.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">

		var container, planet;
		
		window.onload = function() {
			if ( !Detector.webgl ) {
				Detector.addGetWebGLMessage();
				return;
			}
			container = document.getElementById("container");	
			
			//TODO, Planet init...
			planet = new RBT.Earth(container);
			planet.run();//start 3d engine...
			planet.onMeshClick = function(id,name){
			//	console.log("the mesh is: "+id+"/"+name);
			}
			
			createCubes();
			
			//add interactive events for link...
			createLeftMenus();
						
			createEventsToday();			
			
		} //end of app initialize...
		
		
	</script>
</head>
<body>
	<!-- WebGL容器放在底部 -->
	<div id="container"></div>
	<!-- 标题 -->
	 <div id="maintitle">
	    艺术星球 v1.0
	 </div>
	 <div id="subtitle">
	   汇集全球艺术事件，尽在艺术星球！
	 </div>
	 <!-- 左侧列表菜单 -->
	 <div id="menulinks">
	 	<a href="javascript:;" id="todayevents" >今日事件</a><br/><br/>
	 	<a href="javascript:;" id="thisweekevents" >本周事件</a><br/><br/>
	 	<a href="javascript:;" id="nextweekevents" >下周事件</a><br/><br/>
	 	<a href="javascript:;" id="thismonthevents" >本月事件</a><br/><br/>
	 	<a href="javascript:;" id="nextmonthevents" >下月事件</a><br/><br/>
	 </div>
	 <!-- 右上角搜索输入框 -->
	 <div id="searchdiv">
		 <form onsubmit="return false;">  
	  		<input type="text" name="searchinput" id="searchinput" class="short" 
	  			value="输入艺术事件关键字" onfocus="resetInput();"/>
	  		<input type="button" value="查 询" class="button"/>
		 </form>
	 </div>
	 <!-- 右侧事件信息大列表 -->
	 <div id="eventlist">	 	
	 </div>
</body>
</html>
